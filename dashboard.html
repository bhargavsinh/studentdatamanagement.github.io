<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - SDMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuth(); updateDashboard();">

    <header>
        <div class="logo-area">
            <img src="Untitled (30).png" class="logo-img" alt="Logo">
            <h3>Mahisagar BCA College</h3>
        </div>
        <nav>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>Dashboard</h1>
        <p>Welcome to Student Data Management System</p>

        <div class="dash-grid">
            <div class="card">
                <h3>Total Students</h3>
                <h1 id="totalCount" style="font-size: 4rem; color: var(--primary);">0</h1>
            </div>
            <div class="card">
                <h3>Quick Action</h3>
                <br>
                <a href="add_student.html" class="btn btn-primary">Add New Student</a>
            </div>
            <div class="card">
                <h3>View Records</h3>
                <br>
                <a href="view_data.html" class="btn btn-primary">View All Data</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
