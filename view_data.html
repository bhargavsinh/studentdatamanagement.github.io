<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Students | SDMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuth(); loadStudents();">
    <header>
        <div class="brand">
            <img src="Untitled (30).png" alt="Logo">
            <h2>SDMS</h2>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="view_data.html" style="color:var(--primary);">Students</a>
            <a href="#" onclick="doLogout()">Logout</a>
        </nav>
    </header>

    <div class="container" style="max-width: 1200px;">
        <div class="page-header">
            <div>
                <div class="page-title">Student Records</div>
                <span id="totalCount" style="color: #666; font-size: 14px;">0 Records</span>
            </div>
            <a href="add_student.html" class="btn btn-primary">+ Add New</a>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Student Name</th>
                        <th>Faculty</th>
                        <th>Sem</th>
                        <th>Birthdate</th>
                        <th>Mobile</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
