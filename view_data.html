<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <title>View Data - SDMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuth(); loadTable();">

    <header>
        <div class="logo-area">
            <img src="Untitled (30).png" class="logo-img" alt="Logo">
            <h3>SDMS</h3>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="add_student.html">Add Student</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <div class="container" style="max-width: 1200px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Student Records</h2>
            <a href="add_student.html" class="btn btn-primary">+ Add New</a>
        </div>
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Faculty</th>
                        <th>Sem</th>
                        <th>Birthdate</th>
                        <th>Mobile</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
