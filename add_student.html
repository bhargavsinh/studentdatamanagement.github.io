<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <title>Add Student - SDMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuth()">

    <header>
        <div class="logo-area">
            <img src="Untitled (30).png" class="logo-img" alt="Logo">
            <h3>SDMS</h3>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="view_data.html">View Data</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Add New Student</h2>
            <a href="dashboard.html" class="btn btn-danger">Cancel</a>
        </div>
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <form onsubmit="addStudentData(event)">
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="name" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <label>Roll No:</label>
                    <input type="number" id="roll" placeholder="Ex. 101" required>
                </div>

                <div class="form-group">
                    <label>Faculty:</label>
                    <select id="faculty" required>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="BCom">BCom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Semester:</label>
                    <select id="sem" required>
                        <option value="1">Sem 1</option>
                        <option value="2">Sem 2</option>
                        <option value="3">Sem 3</option>
                        <option value="4">Sem 4</option>
                        <option value="5">Sem 5</option>
                        <option value="6">Sem 6</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Birthdate:</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label>Mobile No:</label>
                    <input type="tel" id="mobile" placeholder="10 digit number" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group full-width">
                    <label>Address:</label>
                    <textarea id="address" rows="3" placeholder="Enter full address" required></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Save Student Data</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
