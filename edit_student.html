<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student | SDMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuth(); loadEdit();">
    <header>
        <div class="brand">
            <img src="Untitled (30).png" alt="Logo">
            <h2>SDMS</h2>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="view_data.html">Students</a>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <div class="page-title">Edit Details</div>
            <a href="view_data.html" class="btn btn-danger">Cancel</a>
        </div>

        <div class="card" style="border-top: 4px solid #FFA502;">
            <form onsubmit="updateStudent(event)">
                <input type="hidden" id="idx">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Roll Number</label>
                        <input type="number" id="roll" required>
                    </div>
                    <div class="form-group">
                        <label>Faculty</label>
                        <select id="faculty" required>
                            <option value="BCA">BCA</option>
                            <option value="BBA">BBA</option>
                            <option value="BCom">BCom</option>
                            <option value="BSc">BSc</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Semester</label>
                        <select id="sem" required>
                            <option value="1">Sem 1</option>
                            <option value="2">Sem 2</option>
                            <option value="3">Sem 3</option>
                            <option value="4">Sem 4</option>
                            <option value="5">Sem 5</option>
                            <option value="6">Sem 6</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Birthdate</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="tel" id="mobile" required>
                    </div>
                    <div class="form-group full">
                        <label>Address</label>
                        <textarea id="address" rows="3" required></textarea>
                    </div>
                </div>
                <div style="margin-top: 20px; text-align: right;">
                    <button type="submit" class="btn btn-primary" style="background: #FFA502;">Update Changes</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
