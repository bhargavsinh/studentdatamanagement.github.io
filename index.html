<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SDMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-card">
        <img src="Untitled (30).png" alt="Logo">
        <h2>Admin Login</h2>
        <p style="color:#666; margin-bottom: 20px;">BCA Sem-1 Project</p>
        
        <form onsubmit="event.preventDefault(); login();">
            <div class="form-group">
                <input type="text" id="user" placeholder="Username (admin)" required>
            </div>
            <div class="form-group">
                <input type="password" id="pass" placeholder="Password (1234)" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
