<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support | SDMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuth()">
    <header>
        <div class="brand">
            <img src="Untitled (30).png" alt="Logo">
            <h2>SDMS</h2>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="view_data.html">Students</a>
            <a href="#" onclick="doLogout()">Logout</a>
        </nav>
    </header>

    <div class="container" style="max-width: 800px;">
        <div class="page-header">
            <div class="page-title">Help & Support</div>
        </div>

        <div class="card">
            <p style="margin-bottom: 20px;">For technical issues, contact the system administrator.</p>
            <form onsubmit="event.preventDefault(); alert('Message Sent!'); window.location.href='dashboard.html';">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Issue Type</label>
                    <select>
                        <option>Login Problem</option>
                        <option>Data Not Saving</option>
                        <option>Other Bug</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Describe Issue</label>
                    <textarea rows="4" required></textarea>
                </div>
                <button class="btn btn-primary" style="margin-top:10px;">Submit Ticket</button>
            </form>
        </div>

        <div class="card" style="margin-top: 20px; background: #eef2ff; border: 1px solid #dbeafe;">
            <h3>Developer Info</h3>
            <p style="margin-top: 10px;"><strong>Name:</strong> Bhargavsinh Sisodiya</p>
            <p><strong>Project:</strong> BCA Semester 1 Project (SDMS)</p>
            <p><strong>College:</strong> Mahisagar BCA College</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
